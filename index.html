<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Sistema de Cajero Automático</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS personalizado para tema vintage azul -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header principal -->
    <div class="main-header">
        <div class="container">
            <div class="bank-logo">
                <i class="fas fa-university"></i> Pokémon Bank
            </div>
            <div class="bank-subtitle">Sistema de Cajero Automático</div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="main-container">
            <!-- Sección de bienvenida -->
            <div class="welcome-section">
                <h1 class="welcome-title">
                    <i class="fas fa-hand-wave"></i> ¡Bienvenido!
                </h1>
                <p class="welcome-text">
                    Acceda a su cuenta de manera segura y realice todas sus operaciones bancarias 
                    desde la comodidad de su dispositivo.
                </p>
            </div>

            <!-- Botones de acción principal -->
            <div class="action-buttons">
                <!-- Botón de Login -->
                <a href="login.html" class="action-btn btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar Sesión</span>
                    <small>Acceder con su PIN</small>
                </a>

                
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="footer-text">
                <strong>Pokémon Bank</strong> - Su banco de confianza desde 1996
            </div>
            
        </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
