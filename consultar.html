<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Consultar Saldo</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS personalizado para tema vintage azul -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <!-- Header con información del usuario -->
                <div class="user-header">
                    <div class="user-info">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="user-name">
                                    <i class="fas fa-user"></i> Usuario
                                </div>
                                <div class="account-number">
                                    <i class="fas fa-credit-card"></i> Cuenta: ****-****-****-****
                                </div>
                            </div>
                            <div class="col-md-4 text-md-right">
                                <div class="text-white-50">
                                    <i class="fas fa-clock"></i> 
                                    <span id="currentTime"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Botón Atrás en esquina superior izquierda -->
                    <div class="back-button-top">
                        <button class="btn btn-back-top" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i> Atrás
                        </button>
                    </div>
                </div>

                <!-- Contenedor de consulta -->
                <div class="balance-container">
                    <!-- Header de consulta -->
                    <div class="balance-header">
                        <h2 class="balance-title">
                            <i class="fas fa-dollar-sign"></i> Consultar Saldo
                        </h2>
                    </div>

                    <!-- Contenido de consulta -->
                    <div class="balance-content">
                        <!-- Información principal del saldo -->
                        <div class="balance-main">
                            <div class="balance-card-large">
                                <div class="balance-icon-large">
                                    <i class="fas fa-wallet"></i>
                                </div>
                                <div class="balance-details-large">
                                    <div class="balance-label-large">Saldo Disponible</div>
                                    <div class="balance-amount-large" id="mainBalance">$0.00</div>
                                    <div class="balance-date">Actualizado: <span id="lastUpdate"></span></div>
                                </div>
                            </div>
                        </div>

                        <!-- Información adicional -->
                        <div class="balance-details-grid">
                            <div class="detail-card">
                                <div class="detail-icon">
                                    <i class="fas fa-arrow-up"></i>
                                </div>
                                <div class="detail-content">
                                    <div class="detail-label">Último Depósito</div>
                                    <div class="detail-value">$0.00</div>
                                    <div class="detail-date">--/--/----</div>
                                </div>
                            </div>

                            <div class="detail-card">
                                <div class="detail-icon">
                                    <i class="fas fa-arrow-down"></i>
                                </div>
                                <div class="detail-content">
                                    <div class="detail-label">Último Retiro</div>
                                    <div class="detail-value">$0.00</div>
                                    <div class="detail-date">--/--/----</div>
                                </div>
                            </div>

                            <div class="detail-card">
                                <div class="detail-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <div class="detail-content">
                                    <div class="detail-label">Movimientos (30 días)</div>
                                    <div class="detail-value">0</div>
                                    <div class="detail-date">Transacciones</div>
                                </div>
                            </div>

                            <div class="detail-card">
                                <div class="detail-icon">
                                    <i class="fas fa-calendar"></i>
                                </div>
                                <div class="detail-content">
                                    <div class="detail-label">Próximo Vencimiento</div>
                                    <div class="detail-value">$0.00</div>
                                    <div class="detail-date">--/--/----</div>
                                </div>
                            </div>
                        </div>

                        <!-- Opciones adicionales -->
                        <div class="balance-options">
                            <h4 class="options-title">
                                <i class="fas fa-cog"></i> Opciones Adicionales
                            </h4>
                            <div class="options-grid">
                                <button class="option-btn" onclick="printBalance()">
                                    <i class="icon-print"></i>
                                    <span>Imprimir Saldo</span>
                                </button>
                                <button class="option-btn" onclick="viewHistory()">
                                    <i class="icon-history"></i>
                                    <span>Ver Historial</span>
                                </button>
                                <button class="option-btn" onclick="viewCharts()">
                                    <i class="icon-chart"></i>
                                    <span>Ver Gráficos</span>
                                </button>
                            </div>
                        </div>

                        <!-- Botones de navegación -->
                        <div class="balance-actions">
                            <button class="btn btn-primary" onclick="refreshBalance()">
                                <i class="fas fa-sync-alt"></i> Actualizar Saldo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Scripts para funcionalidad -->
    <script>
        // Función para mostrar la hora actual
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Función para mostrar la última actualización
        function updateLastUpdate() {
            const now = new Date();
            const updateString = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = updateString;
        }

        // Actualizar la hora cada segundo
        updateTime();
        setInterval(updateTime, 1000);
        updateLastUpdate();

        // Función para volver atrás
        function goBack() {
            window.location.href = 'acciones.html';
        }

        // Función para actualizar saldo
        function refreshBalance() {
            alert('Actualizando saldo...');
            updateLastUpdate();
        }

        // Funciones para opciones adicionales
        function printBalance() {
            alert('Función de impresión será implementada en la Fase 2');
        }

        function viewHistory() {
            window.location.href = 'historial.html';
        }

        function viewCharts() {
            window.location.href = 'grafico.html';
        }
    </script>
</body>
</html>
