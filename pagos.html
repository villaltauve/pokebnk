<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Pagar Servicios</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS personalizado para tema vintage azul -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <!-- Header con información del usuario -->
                <div class="user-header">
                    <div class="user-info">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="user-name">
                                    <i class="fas fa-user"></i> Usuario
                                </div>
                                <div class="account-number">
                                    <i class="fas fa-credit-card"></i> Cuenta: ****-****-****-****
                                </div>
                            </div>
                            <div class="col-md-4 text-md-right">
                                <div class="text-white-50">
                                    <i class="fas fa-clock"></i> 
                                    <span id="currentTime"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Botón Atrás en esquina superior izquierda -->
                    <div class="back-button-top">
                        <button class="btn btn-back-top" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i> Atrás
                        </button>
                    </div>
                </div>

                <!-- Contenedor de pagos -->
                <div class="payment-container">
                    <!-- Header de pagos -->
                    <div class="payment-header">
                        <h2 class="payment-title">
                            <i class="fas fa-receipt"></i> Pagar Servicios
                        </h2>
                    </div>

                    <!-- Formulario de pagos -->
                    <div class="payment-form">
                        <form id="paymentForm">
                            <!-- Tipo de servicio -->
                            <div class="form-group">
                                <label for="serviceType" class="form-label">
                                    <i class="fas fa-list"></i> Tipo de Servicio
                                </label>
                                <select id="serviceType" class="form-control" required>
                                    <option value="">Seleccione el servicio a pagar</option>
                                    <option value="electricity">Electricidad</option>
                                    <option value="water">Agua</option>
                                    <option value="gas">Gas</option>
                                    <option value="internet">Internet</option>
                                    <option value="phone">Teléfono</option>
                                    <option value="cable">Cable TV</option>
                                    <option value="insurance">Seguro</option>
                                    <option value="credit">Tarjeta de Crédito</option>
                                </select>
                            </div>

                            <!-- Información del proveedor -->
                            <div class="form-group">
                                <label for="providerName" class="form-label">
                                    <i class="fas fa-building"></i> Nombre del Proveedor
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="providerName" 
                                    placeholder="Ej: Empresa Eléctrica Kanto"
                                    required
                                >
                            </div>

                            <!-- Número de cuenta/contrato -->
                            <div class="form-group">
                                <label for="accountNumber" class="form-label">
                                    <i class="fas fa-hashtag"></i> Número de Cuenta/Contrato
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="accountNumber" 
                                    placeholder="Ingrese el número de cuenta o contrato"
                                    required
                                >
                            </div>

                            <!-- Monto a pagar -->
                            <div class="form-group">
                                <label for="paymentAmount" class="form-label">
                                    <i class="fas fa-dollar-sign"></i> Monto a Pagar
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        id="paymentAmount" 
                                        placeholder="0.00" 
                                        step="0.01" 
                                        min="0.01" 
                                        max="5000.00"
                                        required
                                    >
                                </div>
                                <small class="form-text text-muted">
                                    Monto mínimo: $1.00 | Monto máximo: $5,000.00
                                </small>
                            </div>

                            <!-- Montos rápidos -->
                            <div class="quick-amounts">
                                <label class="form-label">
                                    <i class="fas fa-bolt"></i> Montos Rápidos
                                </label>
                                <div class="amount-buttons">
                                    <button type="button" class="btn btn-outline-primary amount-btn" data-amount="25">$25</button>
                                    <button type="button" class="btn btn-outline-primary amount-btn" data-amount="50">$50</button>
                                    <button type="button" class="btn btn-outline-primary amount-btn" data-amount="100">$100</button>
                                    <button type="button" class="btn btn-outline-primary amount-btn" data-amount="150">$150</button>
                                    <button type="button" class="btn btn-outline-primary amount-btn" data-amount="200">$200</button>
                                </div>
                            </div>

                            <!-- Fecha de vencimiento -->
                            <div class="form-group">
                                <label for="dueDate" class="form-label">
                                    <i class="fas fa-calendar"></i> Fecha de Vencimiento
                                </label>
                                <input 
                                    type="date" 
                                    class="form-control" 
                                    id="dueDate" 
                                    required
                                >
                            </div>

                            <!-- Descripción del pago -->
                            <div class="form-group">
                                <label for="paymentDescription" class="form-label">
                                    <i class="fas fa-comment"></i> Descripción del Pago (Opcional)
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="paymentDescription" 
                                    rows="3" 
                                    placeholder="Ingrese una descripción del pago..."
                                    maxlength="200"
                                ></textarea>
                                <small class="form-text text-muted">
                                    Máximo 200 caracteres
                                </small>
                            </div>

                            <!-- Resumen del pago -->
                            <div class="payment-summary">
                                <h4 class="summary-title">
                                    <i class="fas fa-calculator"></i> Resumen del Pago
                                </h4>
                                <div class="summary-details">
                                    <div class="summary-row">
                                        <span>Servicio:</span>
                                        <span id="summaryService">-</span>
                                    </div>
                                    <div class="summary-row">
                                        <span>Monto a pagar:</span>
                                        <span id="summaryAmount">$0.00</span>
                                    </div>
                                    <div class="summary-row">
                                        <span>Saldo actual:</span>
                                        <span id="currentBalance">$0.00</span>
                                    </div>
                                    <div class="summary-row total">
                                        <span>Nuevo saldo:</span>
                                        <span id="newBalance">$0.00</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Botones de acción -->
                            <div class="form-actions">
                                <button type="button" class="btn btn-warning" onclick="goBack()">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> Confirmar Pago
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Scripts para funcionalidad -->
    <script>
        // Función para mostrar la hora actual
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Actualizar la hora cada segundo
        updateTime();
        setInterval(updateTime, 1000);

        // Función para actualizar el resumen del pago
        function updateSummary() {
            const serviceType = document.getElementById('serviceType').value;
            const amount = parseFloat(document.getElementById('paymentAmount').value) || 0;
            const currentBalance = 0.00; // Saldo actual
            const newBalance = currentBalance - amount;

            // Actualizar servicio
            const serviceNames = {
                'electricity': 'Electricidad',
                'water': 'Agua',
                'gas': 'Gas',
                'internet': 'Internet',
                'phone': 'Teléfono',
                'cable': 'Cable TV',
                'insurance': 'Seguro',
                'credit': 'Tarjeta de Crédito'
            };
            
            document.getElementById('summaryService').textContent = serviceNames[serviceType] || '-';
            document.getElementById('summaryAmount').textContent = '$' + amount.toFixed(2);
            document.getElementById('newBalance').textContent = '$' + newBalance.toFixed(2);

            // Validar que no exceda el saldo disponible
            if (amount > currentBalance) {
                document.getElementById('newBalance').style.color = 'var(--danger-red)';
                document.getElementById('paymentAmount').setCustomValidity('El monto excede el saldo disponible');
            } else {
                document.getElementById('newBalance').style.color = 'var(--primary-blue)';
                document.getElementById('paymentAmount').setCustomValidity('');
            }
        }

        // Event listeners
        document.getElementById('serviceType').addEventListener('change', updateSummary);
        document.getElementById('paymentAmount').addEventListener('input', updateSummary);

        // Botones de montos rápidos
        document.querySelectorAll('.amount-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const amount = this.getAttribute('data-amount');
                document.getElementById('paymentAmount').value = amount;
                updateSummary();
            });
        });

        // Función para volver atrás
        function goBack() {
            window.location.href = 'acciones.html';
        }

        // Función para manejar el envío del formulario
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Función de pago de servicios será implementada en la Fase 2');
        });
    </script>
</body>
</html>
