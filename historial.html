<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Historial de Transacciones</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS personalizado para tema vintage azul -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <!-- Header con información del usuario -->
                <div class="user-header">
                    <div class="user-info">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="user-name">
                                    <i class="fas fa-user"></i> Usuario
                                </div>
                                <div class="account-number">
                                    <i class="fas fa-credit-card"></i> Cuenta: ****-****-****-****
                                </div>
                            </div>
                            <div class="col-md-4 text-md-right">
                                <div class="text-white-50">
                                    <i class="fas fa-clock"></i> 
                                    <span id="currentTime"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Botón Atrás en esquina superior izquierda -->
                    <div class="back-button-top">
                        <button class="btn btn-back-top" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i> Atrás
                        </button>
                    </div>
                </div>

                <!-- Contenedor del historial -->
                <div class="history-container">
                    <!-- Header del historial -->
                    <div class="history-header">
                        <h2 class="history-title">
                            <i class="fas fa-history"></i> Historial de Transacciones
                        </h2>
                    </div>

                    <!-- Controles y filtros -->
                    <div class="history-controls">
                        <div class="filter-group">
                            <label for="typeFilter" class="font-weight-bold text-primary">
                                <i class="fas fa-filter"></i> Filtrar por tipo:
                            </label>
                            <select id="typeFilter" class="filter-select">
                                <option value="all">Todas las transacciones</option>
                                <option value="deposit">Depósitos</option>
                                <option value="withdraw">Retiros</option>
                                <option value="payment">Pagos</option>
                                <option value="transfer">Transferencias</option>
                            </select>

                            <label for="dateFilter" class="font-weight-bold text-primary">
                                <i class="fas fa-calendar"></i> Período:
                            </label>
                            <select id="dateFilter" class="filter-select">
                                <option value="7">Últimos 7 días</option>
                                <option value="30" selected>Últimos 30 días</option>
                                <option value="90">Últimos 90 días</option>
                                <option value="all">Todo el historial</option>
                            </select>

                            <button class="btn-filter" onclick="applyFilters()">
                                <i class="fas fa-search"></i> Aplicar
                            </button>
                        </div>
                    </div>

                    <!-- Tabla de transacciones -->
                    <div class="table-responsive">
                        <table class="table transactions-table">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-tag"></i> Tipo</th>
                                    <th><i class="fas fa-dollar-sign"></i> Monto</th>
                                    <th><i class="fas fa-calendar-alt"></i> Fecha</th>
                                    <th><i class="fas fa-clock"></i> Hora</th>
                                    <th><i class="fas fa-info-circle"></i> Descripción</th>
                                    <th><i class="fas fa-wallet"></i> Saldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="text-center text-muted">
                                        <i class="fas fa-inbox"></i> No hay transacciones registradas
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Paginación -->
                    <div class="pagination-container">
                        <nav aria-label="Navegación de transacciones">
                            <ul class="pagination">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">
                                        <i class="fas fa-chevron-left"></i> Anterior
                                    </a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        Siguiente <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- Botones de navegación -->
                    <div class="navigation-buttons">
                        <a href="#" class="btn-nav btn-export" onclick="exportHistory()">
                            <i class="fas fa-download"></i> Exportar PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Scripts para funcionalidad -->
    <script>
        // Función para mostrar la hora actual
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Actualizar la hora cada segundo
        updateTime();
        setInterval(updateTime, 1000);

        // Función para aplicar filtros (placeholder)
        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            alert('Filtros aplicados: Tipo=' + typeFilter + ', Período=' + dateFilter + ' días');
        }

        // Función para exportar historial (placeholder)
        function exportHistory() {
            alert('Función de exportación será implementada en la Fase 2');
        }

        // Función para volver atrás
        function goBack() {
            window.location.href = 'acciones.html';
        }
    </script>
</body>
</html>
